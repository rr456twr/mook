<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        html,
        body {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit
        }

        #div-cont {
            position: relative;
            width: 100%;
            height: 30%;
            overflow: hidden;
        }

        #btnPrev {
            width: 30px;
            height: 30px;
            background-image: url("images/icon/prev.png");
            background-size: cover;
            position: absolute;
            top: 40%;
            left: 5px;
        }

        #btnNext {
            width: 30px;
            height: 30px;
            background-image: url("images/icon/next.png");
            background-size: cover;
            position: absolute;
            top: 40%;
            right: 5px;
        }

        #div-select {
            height: 100%;
            width: 400%;
            position: absolute;
            background-color: black;
            left: 0%;
            transition: 1.5s;
        }

        #div-select div {
            display: flex;
            flex-wrap: wrap;
            height: 85%;
            width: 240px;
            float: left;
            align-items: center;
            justify-content: center;
            margin-left: 14px;
            margin-top: 10px;
        }

        #div-select img {
            display: inline-block;
            width: 95%;
            height: 95%;
        }

        .addBorder {
            border-width: 3px;
            border-color: blueviolet;
            border-style: solid;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }

        /* Modal Content */
        .modal-content {
            background-color: black;
            margin: auto;
            padding: 0;
            width: 50%;
            max-width: 1200px;
        }
        
        .modal-content img{
            width:100%;
        }

        /* The Close Button */
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }

        .cursor {
            cursor: pointer;
        }

        .displayBlock {
            display: block;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        var select = 1;
        var preSelect = 0;
        var sel_val = 0;
        var Mpage = Math.floor(13 / 5);
        
        // var Mpage = 13;
        // 網頁載入完成執行
        $(document).ready(function () {
            $("#div-select").empty();
            // 將預覽圖div1~div13新增到#div-select元素
            for (var i = 1; i <= 13; i++) {
                $("#div-select").append
                    (
                        "<div id='div" + i + "'><img src='images/pic_" + i + ".jpg'></div>"
                    );
                $("#div" + i).on("click", { num: i }, fnChange1);
            }
            // 判斷往左與右鈕是否出現
            // fnChange(select);
            iconShow();
            // 按下往左鈕執行fnPrev函式
            $("#btnPrev").on("click", fnPrev);
            // 按下往右鈕執行fnNext函式
            $("#btnNext").on("click", fnNext);


        })

        function fnChange1(event) {
            // 取得選取的圖片編號並組成完成圖檔
            var filename = "images/pic_" + event.data.num + ".jpg";
            $("#slides").attr("src", filename);
            openModal();
            $("#div" + event.data.num).addClass("addBorder");
            $("#div" + preSelect).removeClass("addBorder");
            // 保留這次被click的縮圖編號
            preSelect = event.data.num
        }

        function openModal() {
            $("#myModal").addClass("displayBlock");
            $(".modal-content").addClass("displayBlock");
        }

        function closeModal() {
            $("#myModal").removeClass("displayBlock");
        }


        // 判斷往左與右鈕是否出現
        function iconShow() {
            if (select <= 1) {
                $("#btnPrev").attr("style", "display:none;");
            } else if (select > Mpage) {
                $("#btnNext").attr("style", "display:none;");
            } else {
                $("#btnPrev").removeAttr("style");
                $("#btnNext").removeAttr("style");
            }
        }
        // 往左鈕事件處理函式
        function fnPrev() {
            select -= 1;
            sel_val += 100;
            $("#div-select").css("left", sel_val + "%");
            iconShow()
        }
        // 往右鈕事件處理函式
        function fnNext() {
            //往左捲動動畫
            select += 1;
            sel_val -= 100;
            $("#div-select").css("left", sel_val + "%");
            iconShow();
        }
    </script>

</head>

<body>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="slides" src="../插畫/pic_1">
        </div>
    </div>

    <div id="div-cont">
        <div id="div-select">
        </div>
        <div id="btnPrev"></div>
        <div id="btnNext"></div>
    </div>
    <img src="../插畫/pic_1" alt="">

</body>

</html>
